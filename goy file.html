<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    a button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    a button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
